<!DOCTYPE html>
<html>
<head>
  <title>Temperatura em Braga</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperatura em Braga</h1>
    
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/0e/f3/bb/0ef3bb66d9216fffcea9022628f7bb26.gif" alt="Image Description">
      </div>

      <div class="city-selector">
        <label for="city">Selecionar a cidade:</label>
        <select id="city" class="custom-select">
          <option value="Braga">Braga</option>
          <option value="Lisbon">Lisbon</option>
          <option value="Porto">Porto</option>
          <option value="Coimbra">Coimbra</option>
        </select>
      </div>      

    <div class="weather-card">
        <div class="weather-icon">
          <img src="" alt="" id="weather-icon">
        </div>
        <div class="weather-info">
          <h2 class="location"></h2>
          <h3 class="temperature"></h3>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
